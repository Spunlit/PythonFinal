{% extends "layout.html" %}

{% block title %}Results{% endblock %}

{% block content %}
<h2>Try Your Luck</h2>

{% if purchases %}
    <form method="POST">
        <label for="purchase_id">Choose a ticket:</label>
        <select name="purchase_id">
            {% for purchase in purchases %}
                {% if purchase.quantity > 0 %}
                    <option value="{{ purchase.id }}">{{ purchase.ticket.type }} ({{ purchase.quantity }} left)</option>
                {% endif %}
            {% endfor %}
        </select>
        <button type="submit">Try Your Luck</button>
    </form>
{% else %}
    <p>You do not have any tickets to try your luck. Purchase some in the <a href="{{ url_for('views.buy_tickets') }}">Buy Tickets</a> section.</p>
{% endif %}
{% endblock %}
