<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Lottery{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</head>
<body>
    <header>
        <h1>Lottery Imitation</h1>
        <nav>
            <a href="{{ url_for('views.index') }}">Home</a>
            {% if not session.get('user_id') %}
                <a href="{{ url_for('views.register') }}">Register</a>
                <a href="{{ url_for('views.login') }}">Login</a>
            {% else %}
                <a href="{{ url_for('views.profile') }}">Profile</a>
                <a href="{{ url_for('views.balance') }}">Balance</a>
                <a href="{{ url_for('views.buy_tickets') }}">Buy Tickets</a> <!-- Добавлено -->
                <a href="{{ url_for('views.results') }}">Results</a>
                <a href="{{ url_for('views.history') }}">History</a>
                <a href="{{ url_for('views.leaderboard') }}">Leaderboard</a>
                <a href="{{ url_for('views.logout') }}">Logout</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
