{% extends "layout.html" %}

{% block content %}
<table border="1">
    <thead>
        <tr>
            <th>Avatar</th>
            <th>Username</th>
            <th>Total Win</th>
            <th>Total Loss</th>
            <th>Ticket Count</th>
        </tr>
    </thead>
    <tbody>
        {% for row in leaderboard_data %}
        <tr>
            <td>
                {% if row.avatar %}
                    <img src="{{ url_for('static', filename=row.avatar) }}" alt="Avatar" width="50">
                {% else %}
                    No Avatar
                {% endif %}
            </td>
            <td>{{ row.username }}</td>
            <td>{{ row.total_win }}</td>
            <td>{{ row.total_loss }}</td>
            <td>{{ row.ticket_count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
